<script type="text/javascript">
$(document).ready(function(){
  $('.owl-one').owlCarousel({
  loop:false,
  margin:10,
  autoplay: true,
  autoplayTimer: 1000,
  nav:true,
  dots: true,
  gutter: 4,
  responsive:{
      0:{
          items:2
      },
      600:{

      },
      1000:{
          items:5
      }
  }
});
$('.owl-two').owlCarousel({
  
  responsive:{

})
})
</script>
